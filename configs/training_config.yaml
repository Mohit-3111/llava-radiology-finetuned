# Training Configuration for CXR-LLaVA

# Model Settings
model:
  base_model: "llava-hf/llava-1.5-7b-hf"
  torch_dtype: "float16"
  device_map: "auto"

# LoRA Configuration
lora:
  r: 32
  lora_alpha: 64
  target_modules:
    - "q_proj"
    - "v_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

# Data Settings
data:
  train_file: "data/train_clean.json"
  val_file: "data/val.json"
  max_length: 1024
  image_size: 336

# Training Arguments
training:
  output_dir: "./outputs/llava-med"
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 4
  num_train_epochs: 2
  learning_rate: 2.0e-4
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  fp16: true
  logging_steps: 10
  save_steps: 500
  save_total_limit: 2
  remove_unused_columns: false
  report_to: "none"

# Hub Settings
hub:
  push_to_hub: true
  hub_model_id: "mohit311/LLaVA-data-json"
  hub_strategy: "checkpoint"

# Evaluation
evaluation:
  max_samples: 500
  max_new_tokens: 256
  pathologies:
    - "cardiomegaly"
    - "consolidation"
    - "edema"
    - "pleural effusion"
    - "pneumonia"
    - "pneumothorax"
